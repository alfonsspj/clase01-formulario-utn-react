<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Formulario - ArgPrograma</title>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">FORMULARIO</h2>
        
        <form action="">
            <div class="mb-3">
                <label for="id">ID:</label>
                <input type="text" name="id" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="titulo">Titulo:</label>
                <input type="text" name="titulo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" cols="20" rows="5" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="tiempo">Tiempo:</label>
                <input type="number" name="tiempo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagen" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="responsable">Responsable:</label>
                <input type="text" name="responsable" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="estado">Estado:</label>
                <select name="estado" id="estado" class="form-control" required>
                    <option value="">--Elija una opción--</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="En Testing">En Testing</option>
                    <option value="Completado">Completado</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="estadoSeleccionado">Estado Seleccionado:</label>
                <p id="estadoSeleccionado" class="estadoSeleccionado">Aun no se selecciono el estado</p>
            </div>

            <button id="btn" type="submit" class="btn btn-primary">Enviar</button>

        </form>
    </div>


    <script src="js/script.js"></script>
    
</body>
</html>
